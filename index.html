<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Employee Data Management</h1>
        <p class="lead">A comprehensive directory of employee billable hours</p>
    </div>
    <div>
        <div id= "employee-form "class="card" style="width: 18rem;">
            <div class="card-body">
                <form>
                    <div class="form-group">
                            <label for="employee-name">Employee Name</label>
                            <input type="text" id="employee-name"><br>
                    </div>
                    <div class="form-group">
                            <label for="employee-role">Role</label>
                            <input type="text" id="employee-role"><br>
                    </div>
                    <div class="form-group">
                            <label for="date-started">Date started</label>
                            <input type="text" id="date-started"><br>
                    </div>
                    <div class="form-group">
                            <label for="monthly-rate">Monlthy rate</label>
                            <input type="text" id="monthly-rate"><br>
                    </div>
                    <button id ="add-employee" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


        <br>

    </div>
    <div>

    </div>

</body>

</html>
