<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Employee Data Management</h1>
        <p class="text-center">A comprehensive directory of employee billable hours</p>
    </div>
    <div class="card-header my-1">
        Current Employees
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                </tr>
            </thead>
            <tbody id="append-to-table">
                <tr id="to-remove">
                    <td>Name</td>
                    <td>Role</td>
                    <td>Start Date</td>
                    <td>Months Worked</td>
                    <td>Monthly Rate ($)</td>
                    <td>Total Billed ($)</td>
                </tr>
            </tbody>
        </table>

        <div id="employee-form" class="text-center">
            <div class="card-header my-1">
                Add Employee
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label for="employee-name">Employee Name</label><br>
                        <input type="text" id="employee-name"><br>
                    </div>
                    <div class="form-group">
                        <label for="employee-role">Role</label><br>
                        <input type="text" id="employee-role"><br>
                    </div>
                    <div class="form-group">
                        <label for="date-started">Start Date (MM/DD/YYYY)</label><br>
                        <input type="text" id="date-started"><br>
                    </div>
                    <div class="form-group">
                        <label for="monthly-rate">Monthly Rate</label><br>
                        <input type="text" id="monthly-rate"><br>
                    </div>
                    <button id="add-employee" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <br>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>

    <script src="app.js"></script>
</body>
</html>
