<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Employee Data Management</h1>
        <p class="text-center">A comprehensive directory of employee billable hours</p>
    </div>
    <div id="employee-form" class="text-center">
        <div class="card">
            <div class="card-header my-1" style="width: 70vw;">
                Featured
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="employee-name">Employee Name</label><br>
                        <input type="text" id="employee-name"><br>
                    </div>
                    <div class="form-group">
                        <label for="employee-role">Role</label><br>
                        <input type="text" id="employee-role"><br>
                    </div>
                    <div class="form-group">
                        <label for="date-started">Date started</label><br>
                        <input type="text" id="date-started"><br>
                    </div>
                    <div class="form-group">
                        <label for="monthly-rate">Monlthy rate</label><br>
                        <input type="text" id="monthly-rate"><br>
                    </div>
                    <button id="add-employee" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <br>
    </div>
    <div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>

</html>
