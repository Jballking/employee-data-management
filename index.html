<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Employee Data Management</h1>
        <p class="text-center">A comprehensive directory of employee billable hours</p>
    </div>
            <div class="card-header my-1">
                Current Employees
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="employee-name">Employee Name</label><br>
                        <div id="employee-name"><br>
                    </div>
                    <div class="col">
                        <label for="employee-role">Role</label><br>
                        <div id="employee-role"><br>
                    </div>
                    <div class="col">
                        <label for="date-started">Start Date</label><br>
                        <div id="date-started"><br>
                    </div>
                    <div class="col">
                        <label for="monthly-rate">Months Worked</label><br>
                        <div id="monthly-rate"><br>
                    </div>
                    <div class="col">
                        <label for="monthly-rate">Total Billed</label><br>
                        <div id="monthly-rate"><br>
                    </div>
                </div>
            </div>
        <div id="employee-form" class="text-center">
            <div class="card-header my-1">
                Add Employee
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label for="employee-name">Employee Name</label><br>
                        <input type="text" id="employee-name"><br>
                    </div>
                    <div class="form-group">
                        <label for="employee-role">Role</label><br>
                        <input type="text" id="employee-role"><br>
                    </div>
                    <div class="form-group">
                        <label for="date-started">Date started</label><br>
                        <input type="text" id="date-started"><br>
                    </div>
                    <div class="form-group">
                        <label for="monthly-rate">Monlthy rate</label><br>
                        <input type="text" id="monthly-rate"><br>
                    </div>
                    <button id="add-employee" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>    
        </div>
        <br>
    </div>
    <div>

    </div>
   
</html>
